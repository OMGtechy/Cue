language: cpp

compiler:
    - clang
    - gcc

before_script:
    - sudo add-apt-repository ppa:george-edison55/cmake-3.x -y
    - sudo apt-get update -qq
    - sudo apt-get install -y cmake libgtest-dev
    - cd ./test/build
    - mkdir ./cmake_build
    - cd ./cmake_build
    - mkdir ./gtest
    - cd ./gtest
    - cmake /usr/src/gtest
    - make
    - sudo mv libg* /usr/lib
    - cd ../
    - cmake ../

script: ./cue_tests
